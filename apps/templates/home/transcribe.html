{% extends "layouts/base.html" %}

{% load static %}

{% block title %} Slides {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

    {#<link type="text/css" href="staticfiles/assets/css/slidesView.css" rel="stylesheet">#}
    <link rel="stylesheet" href="{% static 'assets/css/slidesSelect.css' %}">
{% endblock stylesheets %}

{% block content %}


    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-0">
        <div class="d-block mb-4 mb-md-0">
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
                <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                    <li class="breadcrumb-item">
                        <a href="#">
                            <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="#">Premier</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Slides</li>
                </ol>
            </nav>
        </div>

    </div>

    <div class="card card-body border-0 shadow table-wrapper table-responsive">

        <div class="speakingParent">

            <h5 id="student_name">{Student Name}</h5>


        </div>

    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}s

    <script>
        const handler = (NameVal) => {
            var student_name = document.getElementById("student_name");
               if (student_name) {
                    if (NameVal === null || NameVal === undefined) {
                        student_name.innerText = ""
                    } else {
                         student_name.innerText = NameVal.name;
                    }
                }


        };
        sysend.on("increment", handler);
    </script>
{% endblock javascripts %}
